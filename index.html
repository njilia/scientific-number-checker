<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        #menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #A0522D; /* Warna latar tetap */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #menu button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: white;
            font-size: 1em;
            color: #A0522D;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #menu button:hover {
            background-color: #8B4513;
            color: white;
        }

        hr {
            border: none;
            height: 2px;
            background: #A0522D;
            margin: 20px auto;
            width: 60%;
        }

        h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.3em;
            font-weight: normal;
            color: #666;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #999;
            border-radius: 5px;
            font-size: 1em;
        }

        #result {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        #aboutInfo {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div id="menu">
        <button onclick="saveFile()">File</button>
        <button onclick="editText()">Edit</button>
        <button onclick="checkNumber()">Run</button>
        <button onclick="showAbout()">About Us</button>
    </div>

    <hr>

    <h4>Assignment Automata</h4>
    <h1>Scientific Number Checker</h1>

    <input type="text" id="numberInput" placeholder="Enter a number">
    <p id="result"></p>
    <p id="aboutInfo"></p>

    <script>
        function isScientificNumber(num) {
            let pattern = /^-?\d+(\.\d+)?([eE][-+]?\d+)?$/;
            return pattern.test(num);
        }

        function checkNumber() {
            let input = document.getElementById("numberInput").value;
            let resultText = isScientificNumber(input) ? "Yes, it is a number" : "No, it is not a number";
            document.getElementById("result").innerText = resultText;
        }

        function saveFile() {
            let input = document.getElementById("numberInput").value;
            let blob = new Blob([input], { type: "text/plain" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "scientific_number.txt";
            link.click();
        }

        function editText() {
            let inputField = document.getElementById("numberInput");
            let action = prompt("Type 'copy' to copy or 'paste' to paste:");
            if (action === "copy") {
                inputField.select();
                document.execCommand("copy");
                alert("Copied!");
            } else if (action === "paste") {
                navigator.clipboard.readText().then(text => {
                    inputField.value = text;
                });
            } else {
                alert("Invalid action!");
            }
        }

        function showAbout() {
            document.getElementById("aboutInfo").innerText = "Name: Injilia Defina Raintung | NIM: 231011060043";
        }
    </script>

</body>

</html>
